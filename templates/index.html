<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Nunito", "sans-serif";
    }

    .bg-image {
        width: 100%;
        opacity: 80%;
    }

    form {
        width: 40%;
        margin: 0 auto;
    }

    .form-info-text {
        text-align: center;
        font-size: 20px;
    }

    input[type=text] {
    display:block;
    margin: auto;
    font-size: 18px;
    height: 30px;
    width: 100%;
    }

    input[type=submit] {
    display:block;
    margin: 10px auto 10px auto;
    padding: 5px 15px 5px 15px;
    border: none;
    border-radius: 20px;
    background-color:rgb(54, 168, 69);
    opacity: 90%;
    color: white;
    font-size: 18px;
    height: 5%;
    width: 40%;
    }

    input[type=submit]:hover {
        opacity: 100%;
        font-size: 20px;
    }

</style>

<html>
    <head>
        <meta charset="utf-8">
        <title>Page Title</title>
    </head>
    <body>
    <!-- page content -->
    <h1>My Page</h1>

    <img class="bg-image" src="../static/img/bg.jpg">
    
    <p class="form-info-text">
        Search for your favorite trail.<br>  
    </p>

    <form action="/trail_search_result" target="_blank" method="POST">
    <input type="text" name="user_input" placeholder="e.g. Yosemite"/>
    <input type="submit" value="Search"/>
    </form>

    <p class="form-info-text">
        Input trail indices from your search.<br>  
    </p>

    <form action="/recommendations"  method="POST">
    <input type="text" name="user_input_idx" placeholder="e.g. 100 or 100, 2, 73"/>
    <input type="submit" value="Get recommendations!"/>
    </form>


    </body>
    </html>
